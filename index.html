<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCulator</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container" >
        <input type="text" placeholder="0" class="input">
        <div class="row">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>&divide</button>
        </div>
        <div class="row">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>&times;</button>
        </div>
        <div class="row">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
