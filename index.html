<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCulator</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
   <div class="calculator">
    <input type="text" placeholder="0" class="inp">
    <div>
        <button class="opreter">AC</button>
        <button class="opreter">DEL</button>
        <button class="opreter">%</button>
        <button class="opreter">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opreter">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opreter">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opreter">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="Eqlbtn">=</button>
    </div>
   </div>
   <script src="input.js"></script>
</body>
</html>
